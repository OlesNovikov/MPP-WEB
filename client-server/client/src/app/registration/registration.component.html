<div *ngIf="errorAlert.isActive" class="alert alert-danger alert-dismissable fade show" role="alert">
  <strong>Error!</strong>{{errorAlert.message}}
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="registration-block row">
    <form class="registration-form col-md-4 col-12">
        <h2 class="registration-form-title">Registration</h2>
        <div class="input-group mb-3">
            <input type="text" 
                    class="form-control" 
                    name="username" 
                    [(ngModel)]="user.username" 
                    placeholder="Username" 
                    aria-label="Username" 
                    aria-describedby="basic-addon1">
        </div>
          
        <div class="input-group mb-3">
            <input type="text" 
                    class="form-control" 
                    name="email" 
                    [(ngModel)]="user.email" 
                    placeholder="Email" aria-label="Recipient's username" 
                    aria-describedby="basic-addon2">
        </div>
    
        <div class="input-group mb-3">
          <input type="password" 
                  class="form-control" 
                  name="password" 
                  [(ngModel)]="user.password" 
                  placeholder="Password"
                  aria-describedby="basic-addon2">
        </div>
    
        <div class="registration-form-login">
          Already have account?
          <a routerLink="/login">Log In Here</a>
        </div>

        <button type="submit" 
                class="btn btn-primary registration-button" 
                (click)="registrateUser(user)">Register
        </button>
    </form>
</div>
